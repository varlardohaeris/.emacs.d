name: build

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.txt'
  pull_request:
    branches:
      - master

jobs:
  build:
    name: "GNU Emacs ${{ matrix.emacs_version }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        emacs_version:
          - '24.3'
          - '24.4'
          - '24.5'
          - '25.1'
          - '25.2'
          - '25.3'
          - '26.1'
          - '26.2'
          - '26.3'
          - snapshot
        include:
          - emacs_version: snapshot
            allow_failure: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2-beta
        with:
          fetch-depth: 5

      - name: Setup GNU Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - name: Setup Cask
        run: curl -fsSkL https://raw.github.com/cask/cask/master/go | python

      - name: Set Environment Variables
        run: |
          echo "::set-env name=PATH::$HOME/.cask/bin:$PATH"

          if [ "${{ matrix.emacs_version }}" != "snapshot" ]; then
            echo "::set-env name=UNDERCOVER_FORCE::1"
          fi

      - name: Fast Makefile Test
        run: make help

      - name: Initialize the Project
        run: make init

      - name: Byte Compile BNF Mode
        run: make build

      - name: Check for Errors in the Documentation
        if: matrix.emacs_version >= '25.1'
        run: make checkdoc

      - name: Run Unit Tests
        if: matrix.allow_failure != true
        run: make test

      - name: Run Unit Tests
        if: matrix.allow_failure == true
        run: 'make test || true'

      - name: After Success Reporting
        if: success()
        run: git log --format=fuller -5

      - name: Upload Code Coverage Report
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          yml: ./.codecov.yml
          name: codecov-umbrella
          flags: unittests
          fail_ci_if_error: false
